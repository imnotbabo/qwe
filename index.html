<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Webcam Control with Background Music</title>
  <style>
    /* Ï†ÑÏ≤¥ Ïä§ÌÉÄÏùº */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #00cec9, #0984e3);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      box-sizing: border-box;
    }

    h1 {
      font-size: 3em;
      margin: 10px 0;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #ecf0f1;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    select, button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      outline: none;
    }

    button {
      background-color: #00cec9;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    button:disabled {
      background-color: #dcdde1;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #0984e3;
      transform: scale(1.1);
    }

    /* ÏõπÏ∫† Ïä§ÌÉÄÏùº */
    #webcam-container {
      margin-top: 20px;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 80%;
      max-width: 800px;
    }

    #label-container {
      margin-top: 20px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.3);
      border: 2px solid #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    /* ÏùåÏïÖ Ïª®Ìä∏Î°§ */
    #audio-control {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ÏÑ†ÌÉù Î≤ÑÌäº Ïä§ÌÉÄÏùº */
    select {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #00cec9;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    select:hover {
      background-color: #0984e3;
    }

    /* Î°úÎî© Ïï†ÎãàÎ©îÏù¥ÏÖò */
    .loading {
      display: none;
      font-size: 1.5em;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>
  <h1>AI Webcam Control with Background Music</h1>
  <p>Choose a model and start the recognition process.</p>

  <!-- Î™®Îç∏ ÏÑ†ÌÉù -->
  <select id="model-selector">
    <option value="https://teachablemachine.withgoogle.com/models/aDX_Ds5F_/">Model 1</option>
    <option value="https://teachablemachine.withgoogle.com/models/YourSecondModelURL/">Model 2</option>
    <option value="https://teachablemachine.withgoogle.com/models/YourThirdModelURL/">Model 3</option>
  </select>

  <button id="start-button" onclick="start()">Start</button>
  <button id="stop-button" onclick="stop()" style="display: none;">Stop</button>

  <div id="webcam-container">
    <p class="loading" id="loading">Loading model and webcam...</p>
  </div>

  <div id="label-container">Results will appear here...</div>

  <!-- Î∞∞Í≤ΩÏùåÏïÖ Ïª®Ìä∏Î°§ -->
  <div id="audio-control">
    <audio id="background-audio" loop>
      <source src="background-music.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <button onclick="toggleMusic()">üéµ Play / Pause Music</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script type="text/javascript">
    let model, webcam, labelContainer, maxPredictions;
    let animationFrameId;

    // ÏõπÏ∫† ÏãúÏûë Ìï®Ïàò
    async function start() {
      const startButton = document.getElementById("start-button");
      const stopButton = document.getElementById("stop-button");
      const loadingText = document.getElementById("loading");

      // Î°úÎî© ÌÖçÏä§Ìä∏ Î≥¥Ïù¥Í∏∞
      loadingText.style.display = "block";
      startButton.disabled = true;
      stopButton.style.display = "inline-block";

      const selectedModelURL = document.getElementById("model-selector").value;
      const modelURL = selectedModelURL + "model.json";
      const metadataURL = selectedModelURL + "metadata.json";

      try {
        // Î™®Îç∏ Î°úÎìú
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // ÏõπÏ∫† ÏÑ§Ï†ï
        const flip = true;
        webcam = new tmImage.Webcam(400, 225, flip); // Í∏∞Î≥∏ ÎπÑÏú®: 16:9 (400x225)
        await webcam.setup();
        await webcam.play();
        document.getElementById("webcam-container").appendChild(webcam.canvas);

        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = ''; // Ïù¥Ï†Ñ Í≤∞Í≥º Ï¥àÍ∏∞Ìôî
        for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(document.createElement("div"));
        }

        animationFrameId = window.requestAnimationFrame(loop);

        // Î°úÎî© ÌÖçÏä§Ìä∏ Ïà®Í∏∞Í∏∞
        loadingText.style.display = "none";
      } catch (error) {
        alert("Error loading the model. Please check the model URL.");
        console.error(error);
      }
    }

    // ÏõπÏ∫† Î∞è ÏòàÏ∏° Ï≤òÎ¶¨ Î£®ÌîÑ
    async function loop() {
      webcam.update();
      await predict();
      animationFrameId = window.requestAnimationFrame(loop);
    }

    // ÏòàÏ∏° Ìï®Ïàò
    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction =
          prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(2) + "%";
        labelContainer.childNodes[i].innerHTML = classPrediction;
      }
    }

    // Ï†ïÏßÄ Ìï®Ïàò
    function stop() {
      const startButton = document.getElementById("start-button");
      const stopButton = document.getElementById("stop-button");

      startButton.disabled = false;
      stopButton.style.display = "none";

      if (webcam) {
        webcam.stop();
      }

      if (animationFrameId) {
        window.cancelAnimationFrame(animationFrameId);
      }

      const webcamContainer = document.getElementById("webcam-container");
      webcamContainer.innerHTML = "üì∑ Webcam Feed";
      const labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "Results will appear here...";
    }

    // Î∞∞Í≤ΩÏùåÏïÖ ÌÜ†Í∏Ä Ìï®Ïàò
    function toggleMusic() {
      const music = document.getElementById("background-audio");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>
</body>
</html>
